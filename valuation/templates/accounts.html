<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Valuation API</title>
</head>
<body>
    <center><h1>House Valuation API</h1><u>Developer Console</u><br><br>
      <h2>Account-free Demo:</h2>
      <form method="GET" action="/demo/">
          <input type="submit" value="Demo"/>
      </form>
      <h2>or</h2>
        <h2>Log In</h2>
    <form method="POST" action="/login/">
        {% csrf_token %}
        <input name="username" placeholder="username" /><br>
        <input name="password" placeholder="password" type="password" /><br>
        <input type="submit" />
    </form>
        {% if failed_login %}
            <p style="color: red;">Login failed.</p>
        {% endif %}

        <h2>or</h2>

        <h2>Sign Up</h2>
    <form method="POST" action="/signup/">
        {% csrf_token %}
        <input name="username" placeholder="username" /><br>
        <input name="email" placeholder="email" /><br>
        <input name="name" placeholder="name" /><br>
        <input name="password" placeholder="password" type="password" /><br>
        <input type="submit" />
    </form>
    {% if username_taken %}
            <p style="color: red;">Username taken.</p>
    {% endif %}


    </center>
</body>
</html>
